<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:action="@{/lover/update/{id}(id= ${chooseLover.getId()})}" th:object="${chooseLover}" method="post">
  <input type="text" hidden="hidden" th:field="*{id}">
  <input type="text" placeholder="Input Lover's Name : " th:field="*{name}" >
  <input type="text" placeholder="Input Lover's Address : " th:field="*{address}" >
  <input type="text" placeholder="Input Lover's Phone Number : " th:field="*{phoneNumber}" >
  <button type="submit">Update Lover</button>
</form>
</body>
</html>
